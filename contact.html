    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93bf08fb10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="main">
    <header id="heading">
        <div>
            <h1 class="sitename">
                <a href="index.html" class="headinglink">sean.dev</a>
            </h1>
        </div>
    </header>

    <nav id="navbar" class="container">
        <div class="row">
            <div class="col">
                <ul id="nav" class="list-inline">
                    <li class="navitems col-4 list-inline-item">
                        <a id="homebutton" class="navbutton hvr-sweep-to-right" href="index.html">Home</a>
                    </li>
                    <li class="navitems col-4 list-inline-item">
                        <a id="aboutmebutton" class="navbutton hvr-sweep-to-right" href="aboutme.html">About Me</a>
                    </li>
                    <li class="navitems col-4 list-inline-item">
                        <a id="contactbutton" class="active navbutton hvr-sweep-to-right"
                            href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="contact">
        
            <form action="" class="contact-form">
                <h3 class="contact-title">Contact Me!</h3>
        
                <label for="name">Name:</label>   
                <input type="text" id="name" name="name" class="contact-inputs" placeholder="Your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="contact-inputs" placeholder="Email" required>
                
                <label for="contactform">What can I do for you?</label>
                <textarea name="contactme" id="contactform" class="contact-inputs" placeholder="Your message here" required></textarea>
                
                <label for="submitbtn"></label>
                <button type="submit" id="submitbtn" name="submit">Submit</button>
            </form>

        
    </section>

    <footer id="footer-general">
        <div>
            <p><em>Copyright Â© Sean Brindley 2024</em></p>
            <p><em>Not to be copied, reposted or recreated.</em></p>
        </div>
    </footer>
</body>
